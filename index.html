<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- Custom font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | IP Address Tracker</title>
  <script src="scripts/script.js" defer></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div class="container">
    <header>
        <h1>IP Address Tracker</h1>
        <form id="geo-form">
          <input type="text" placeholder="Search for any IP address or domain">
          <input type="submit" />
        </form>
        <div class="result-grid">
            <div class="result-col ip">
              <h3>
                IP Address
              </h3>
              <h2>
                192.212.174.101
              </h2>
            </div>
            <div class="result-col location">
              <h3>Location</h3>
              <h2>Brooklyn, NY 100001 gdfgdfsgfdgsdfhnfghfghfghfdhgfhfgdhfhdf </h2>
            </div>
            <div class="result-col timezone"><h3>Timezone</h3>
            <h2>UTC-05:00</h2>
            </div>
            <div class="result-col isp"><h3>ISP</h3>
            <h2>SpaceX Starlink</h2>
            </div>
        </div>
      </header>
    <main>
      <div class="map"></div>
    </main>
  </div>
