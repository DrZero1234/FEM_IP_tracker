<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>

  </style>
</head>
<body>
  <div class="container">
    <div class="input-wrapper">
        <h1>IP Address tracker</h1>
        <form>
          <input type="text" placeholder="Search for any IP address or domain"/>
          <button type="submit"><img src="../images/icon-arrow.svg" /></button>
        </form>
        <span class="error__text"></span>
    </div>

    <div class="result--grid--wrapper">
                    <div class="result-grid">
                    <div class="result-col ip">
                      <h3>
                        IP Address
                      </h3>
                      <span class="col__datafield" id="ip__data">
                        
                      </span>
                    </div>
                    <div class="result-col location">
                      <h3>Location</h3>
                      <span class="col__datafield" id="location__data"></span>
                    </div>
                    <div class="result-col timezone">
                      <h3>Timezone</h3>
                      <span class="col__datafield" id="timezone__data"></span>
                    </div>
                    <div class="result-col isp">
                      <h3>ISP</h3>
                      <span class="col__datafield" id="isp__data"></span>
                    </div>
                  </div>
    </div>
    <div class="map" id="map"></div>
  </div>
</body>
</html>
